<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="signup-box">
        <div class="logo">
            <img src="img/nulogo.png" class="nulogo" alt="nulogo">
        </div>
        <div class="signup-header">
            <header>Signup</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></a></button>
            <label for="submit">Sign Up</label>
        </div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            window.location.href = 'Login.html';
        });
    </script>
</body>
</html>
